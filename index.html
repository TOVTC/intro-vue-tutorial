<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <!-- using cart.length prevents the actual array of id's in the cart from being displayed to the page -->
      <div class="cart">Cart({{ cart.length }})</div>

      <!-- add event listener to the product display component so emitted events can be passed up -->
      <!-- use the shorthand for event listener -->
      <!-- updateCart is a method that belongs to main.js -->
      <product-display :premium="premium" @add-to-cart="updateCart" @remove-from-cart="deleteItem"></product-display>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Components -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
