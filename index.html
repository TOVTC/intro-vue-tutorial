<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <div class="cart">Cart({{ cart }})</div>

      <!-- the product component is imported in the below script tag and included in our page here -->
      <!-- right now the button is not linked to the cart, but will be in L10 -->
      <!-- just like in React, specify which props will be passed to the component -->
      <!-- here, we are passing the premium prop to the product component -->
      <!-- we also use the shorthand for v-bind so that we can reactively receive the value of premium as it updates -->
      <product-display :premium="premium"></product-display>
      
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import All Components, even if imported in child components -->
    <script src="./components/ProductDisplay.js"></script>
    <script src="./components/ProductDetails.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
