<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="nav-bar"></div>

      <!-- v-on directive links here -->
      <div class="cart">Cart({{ cart }})</div>
      
      <div class="product-display">
        <div class="product-container">
          <div class="product-image">
            <img v-bind:src="image">
          </div>
          <div class="product-info">
            <h1>{{ product }}</h1>
            <p v-if="inStock">In Stock</p>
            <p v-else>Out of Stock</p>
            <ul>
              <li v-for="detail in details">{{ detail }}</li>
            </ul>

            <!-- mouseover is the Vue equivalent of hover -->
            <!-- this array of objects contains an id, a colour, and an image path -->
            <div v-for="variant in variants" :key="variant.id" @mouseover="updateImage(variant.image)">{{ variant.color }}</div>

            <!-- v-on directive "v-on:" adds an event listener to an element -->
            <!-- specify the event to listen for and the logic being triggered  -->
            <!-- the "cart" in the expression refers to the "cart" variable in the cart div above -->
            <button class="button" v-on:click="cart += 1">Add to Cart</button>

            <!-- simple logic can be in-line but methods can be imported in the expression -->
            <!-- the @ symbol is the shorthand for "v-on:" -->
            <button class="button" @click="addToCart">Add to Cart (method)</button>

            <button class="button" @click="removeFromCart">Remove from Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
      const mountedApp = app.mount('#app')
    </script>
  </body>
</html>
